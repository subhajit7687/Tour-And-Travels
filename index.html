<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tour And Travels</title>
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <header>
            <section class="info">
                <section class="address">
                    <img
                        src="./assets/icons/location.png"
                        alt="location"
                        width="11"
                        height="14"
                    />
                    <address>88/6 college more,sector-V,kolkata-711112</address>
                </section>

                <section class="phone">
                    <img
                        src="./assets/icons/phone.png"
                        alt="phone"
                        width="14"
                        height="14"
                    />
                    <a href="tel:+123456789">+123-456-789</a>
                </section>

                <section class="email">
                    <img
                        src="./assets/icons/email.png"
                        alt="email"
                        width="16"
                        height="14"
                    />
                    <a href="mailto:travel@gmail.com">travel@gmail.com</a>
                </section>
            </section>
        </header>
    </body>
</html>
