<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tour And Travels</title>
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <!-- INFO -->
            <section class="info">
                <section class="address info-item">
                    <img
                        src="./assets/icons/location.png"
                        alt="location"
                        width="11"
                        height="14"
                    />
                    <address>88/6 college more,sector-V,kolkata-711112</address>
                </section>

                <section class="phone info-item">
                    <img
                        src="./assets/icons/phone.png"
                        alt="phone"
                        width="14"
                        height="14"
                    />
                    <a href="tel:+123456789">+123-456-789</a>
                </section>

                <section class="email info-item">
                    <img
                        src="./assets/icons/email.png"
                        alt="email"
                        width="16"
                        height="14"
                    />
                    <a href="mailto:travel@gmail.com">travel@gmail.com</a>
                </section>
            </section>

            <!-- SOCIALS -->
            <section class="socials">
                <div class="circle">
                    <img src="./assets/icons/facebook.png" alt="facebook" />
                </div>
                <div class="circle">
                    <img src="./assets/icons/twitter.png" alt="twitter" />
                </div>
                <div class="circle">
                    <img src="./assets/icons/whatsapp.png" alt="whatsapp" />
                </div>
                <div class="circle">
                    <img src="./assets/icons/instagram.png" alt="instagram" />
                </div>
            </section>
        </header>

        <!-- MAIN -->
        <main>
            <!-- BANNER -->
            <section class="banner global-padding-horizontal">
                <!-- HEADING -->
                <section class="heading">
                    <section class="logo">
                        <img
                            src="./assets/icons/logo.png"
                            alt="logo"
                            width="36"
                            height="47"
                        />
                        <p id="brand-name">Tour&amp;Travels</p>
                    </section>

                    <nav class="nav">
                        <ul>
                            <li class="selection-underline">
                                <a href="/">Home</a>
                            </li>
                            <li><a href="">About</a></li>
                            <li><a href="">Service</a></li>
                            <li><a href="">Packages</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </nav>

                    <button id="register-button">Register</button>
                </section>

                <!-- BANNER FOOTER -->
                <section class="banner-footer">
                    <div class="dots current-dot"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                </section>
            </section>
        </main>
    </body>
</html>
